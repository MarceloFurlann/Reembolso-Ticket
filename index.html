<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saldo de Reembolso</title>

    <!-- Choices.js para filtros interativos -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/choices.js/public/assets/styles/choices.min.css">

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h2 {
            margin-bottom: 15px;
        }
        .filtros {
            margin-bottom: 20px;
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }
        .filtros label {
            font-weight: bold;
            margin-right: 5px;
        }
        table {
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
    </style>
</head>
<body>
    <h2>Saldo de Reembolso</h2>

    <!-- Filtros -->
    <div class="filtros">
        <div>
            <label for="filtroCard">Card:</label>
            <select id="filtroCard" multiple></select>
        </div>
        <div>
            <label for="filtroGN">GN:</label>
            <select id="filtroGN" multiple></select>
        </div>
        <div>
            <label for="filtroGrupo">Grupo:</label>
            <select id="filtroGrupo" multiple></select>
        </div>
    </div>

    <!-- Tabela -->
    <table id="tabela1">
        <thead>
            <tr>
                <th>Card</th>
                <th>GN</th> <!-- ✅ Coluna GN adicionada -->
                <th>Grupo</th>
                <th>Status do Card</th>
                <th>Produto</th>
                <th>Data Início</th>
                <th>Data Fim</th>
                <th>Saldo</th>
                <th>Baixas</th>
                <th>Saldo Final</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/choices.js/public/assets/scripts/choices.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
