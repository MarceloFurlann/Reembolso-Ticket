<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saldo de Reembolso</title>

    <!-- Choices.js para filtros interativos -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/choices.js/public/assets/styles/choices.min.css">

    <style>
        body {
            font-family: "Century Gothic", Arial, sans-serif;
            margin: 20px;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .logo {
            height: 60px; /* Ajuste conforme necessário */
        }

        h2 {
            margin: 0;
        }

        .filtros {
            margin-bottom: 20px;
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }

        .filtros label {
            font-weight: bold;
            margin-right: 5px;
        }

        table {
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f4f4f4;
        }
    </style>
</head>
<body>
    <header>
        <h2>Saldo de Reembolso</h2>
        <img class="logo" src="https://cdn.cookielaw.org/logos/3eee82c0-9eb6-4614-b723-8d597fdcce8d/01990669-53ca-7e07-b027-a305e1e7b1f6/e7e9a2f5-d961-403e-a109-033228694c0e/Ticket-Edenred-Logo-Color-RGB111_(2).png" alt="Logo Edenred">
    </header>

    <!-- Filtros -->
    <div class="filtros">
        <div>
            <label for="filtroCard">Card:</label>
            <select id="filtroCard" multiple></select>
        </div>
        <div>
            <label for="filtroGN">GN:</label>
            <select id="filtroGN" multiple></select>
        </div>
        <div>
            <label for="filtroGrupo">Grupo:</label>
            <select id="filtroGrupo" multiple></select>
        </div>
    </div>

    <!-- Tabela -->
    <table id="tabela1">
        <thead>
            <tr>
                <th>Card</th>
                <th>GN</th>
                <th>Grupo</th>
                <th>Status do Card</th>
                <th>Produto</th>
                <th>Data Início</th>
                <th>Data Fim</th>
                <th>Saldo</th>
                <th>Baixas</th>
                <th>Saldo Final</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/choices.js/public/assets/scripts/choices.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
