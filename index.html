<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Plataforma</title>
    <link rel="stylesheet" href="style.css">
    <!-- Biblioteca para tabelas interativas -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">
</head>
<body>
    <header>
        <h1>Plataforma de Relatórios</h1>
    </header>

    <section class="resumo">
        <div class="card">
            <h2>Total Geral</h2>
            <p id="total-geral">R$ 0,00</p>
        </div>
    </section>

    <section class="tabelas">
        <h2>Tabela 1</h2>
        <table id="tabela1" class="display">
            <thead>
                <tr>
                    <th>Item</th>
                    <th>Valor</th>
                </tr>
            </thead>
            <tbody>
                <tr><td>Produto A</td><td>100</td></tr>
                <tr><td>Produto B</td><td>200</td></tr>
            </tbody>
        </table>

        <h2>Tabela 2</h2>
        <table id="tabela2" class="display">
            <thead>
                <tr>
                    <th>Item</th>
                    <th>Valor</th>
                </tr>
            </thead>
            <tbody>
                <tr><td>Serviço X</td><td>150</td></tr>
                <tr><td>Serviço Y</td><td>250</td></tr>
            </tbody>
        </table>

        <h2>Tabela 3</h2>
        <table id="tabela3" class="display">
            <thead>
                <tr>
                    <th>Item</th>
                    <th>Valor</th>
                </tr>
            </thead>
            <tbody>
                <tr><td>Extra 1</td><td>50</td></tr>
                <tr><td>Extra 2</td><td>75</td></tr>
            </tbody>
        </table>
    </section>

    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
